<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LeaderBoard</title>
    <script defer src="index.bundle.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>LeaderBoard</h1>
      <div class="main">
        <section class="Re-score">
          <div class="title">
            <h2>Recent Scores</h2>
            <button id="RefreshBtn">Refresh</button>
          </div>
          <ul id="scoreResult">
          </ul>
        </section>
        <section class="add-score">
          <div class="title2">
            <h2>Add your score</h2>
          </div>
          <form action="" class="form">
            <input type="text" id="nameOutput" placeholder="your name" />
            <input type="text" id="scoreOutput" placeholder="your score" />
            <input type="submit" value="submit" class="submitBtn">
          </form>
        </section>
      </div>
    </div>
  </body>
</html>
